<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Stats preview card component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="card">
      <div class="left">
        <h1 class="heading">
          Get <mark>insights</mark> that help your business grow.
        </h1>
        <p class="description">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <div class="stats">
          <div class="stat">
            <b class="stat-amount">10k+</b>
            <span class="stat-title">companies</span>
          </div>
          <div class="stat">
            <b class="stat-amount">314</b>
            <span class="stat-title">templates</span>
          </div>
          <div class="stat">
            <b class="stat-amount">12m+</b>
            <span class="stat-title">queries</span>
          </div>
        </div>
      </div>
      <div class="right">
        <img
          src="./images/image-header-desktop.jpg"
          alt="image of people working together in office on laptops"
          class="for-desktop"
        />
        <img
          src="./images/image-header-mobile.jpg"
          alt="image of people working together in office on laptops"
          class="for-mobile"
        />
        <div class="overlay"></div>
      </div>
    </main>
  </body>
</html>
